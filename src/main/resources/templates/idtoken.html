<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <h1>Token details</h1>
        <p><b>id_token</b>: <span th:text="${idToken}"/></p>
        <p><b>expires at</b>: <span th:text="${expirationDate}"/></p>
        <p><b>name</b>: <span th:text="${name}"/></p>
        <p><b>unique name</b>: <span th:text="${uniqueName}"/></p>
    </body>
</html>
